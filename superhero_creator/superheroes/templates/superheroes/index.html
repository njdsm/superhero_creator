<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Superheroes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h1>List of some Superheroes</h1>
<br><br>
<div class="container">
    <div class="row">
        <div class="col order-first">
            {% for superhero in all_superheroes %}
            <div class="card" style="width: 18rem;">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            {% load static %}
                            <img src="{% static '' %}{{superhero.superhero_name}}1.jpeg" class="d-block w-100" alt="Oops we didn't find a picture for that Hero">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static '' %}{{superhero.superhero_name}}2.jpeg" class="d-block w-100" alt="Oops we didn't find a picture for that Hero">
                        </div>
                        <div class="carousel-item">
                            <img src="{% static '' %}{{superhero.superhero_name}}3.jpeg" class="d-block w-100" alt="Oops we didn't find a picture for that Hero">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{superhero.superhero_name}}</h5>
                    <p class="card-text">{{superhero.catchphrase}}</p>
                    <a href="{% url 'superheroes:detail' superhero.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col order-last">
            <h1>My Favorite Superhero</h1>
            <img src="{% static '' %}Favorite.jpeg" class="img-fluid" alt="...">
        </div>
    </div>
</div>
<a href="{% url 'superheroes:create'%}" class="btn btn-primary">Add new hero</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
