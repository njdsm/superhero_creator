<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create a new hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="clearfix">
        <form action="{% url 'superheroes:create' %}" method="post">
            {% csrf_token %}
            Name:<input type="text" name="superhero_name" id="superhero_name"><br>
            Alter Ego:<input type="text" name="alter_ego_name" id="alter_ego_name"><br>
            Primary Ability:<input type="text" name="primary_ability" id="primary_ability"><br>
            Alternate Ability:<input type="text" name="alternate_ability" id="alternate_ability"><br>
            Catchphrase:<input type="text" name="catchphrase" id="catchphrase"><br>
            <button class="btn btn-primary" type="submit">Add new!</button>
        </form>
    </div>
    <a href="{% url 'superheroes:index' %}" class="btn btn-primary">Back to main page</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
